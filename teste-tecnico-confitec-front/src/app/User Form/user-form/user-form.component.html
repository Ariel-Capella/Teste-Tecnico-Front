<h2>Register</h2>
<form [formGroup]="registerForm" (ngSubmit)="onFormSubmit()">
    <mat-form-field appearance="fill">
        <mat-label>Select Educational Level</mat-label>
        <mat-select formControlName="educationLevel">
            <mat-option [value]="'Infantil'">Infantil</mat-option>
            <mat-option [value]="'Fundamental'">Fundamental</mat-option>
            <mat-option [value]="'Medio'">Medio</mat-option>
            <mat-option [value]="'Superior'">Superior</mat-option>
        </mat-select>
        <mat-error *ngIf="registerForm.controls['educationLevel'].invalid">educationLevel invalido</mat-error>
    </mat-form-field>
    <br/>
    <mat-form-field appearance="fill">
        <mat-label>Enter your email</mat-label>
        <input matInput placeholder="pat@example.com" formControlName="email">
        <mat-error *ngIf="registerForm.controls['email'].invalid">email invalido</mat-error>
    </mat-form-field>
    <br/>
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Date of Birth</mat-label>
        <input matInput [min]="minDate" [max]="maxDate" [matDatepicker]="picker" disabled="true"
            formControlName="birthDate">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker disabled="false"></mat-datepicker>
        <mat-error *ngIf="registerForm.controls['birthDate'].invalid">birthDate invalido</mat-error>
    </mat-form-field>
    <br/>
    <mat-form-field>
        <mat-label>first name</mat-label>
        <input matInput formControlName="firstName">
        <mat-error *ngIf="registerForm.controls['firstName'].invalid">firstName invalido</mat-error>
      </mat-form-field>
      <br/>
      <mat-form-field>
        <mat-label>last name</mat-label>
        <input matInput formControlName="lastName">
        <mat-error *ngIf="registerForm.controls['lastName'].invalid">lastName invalido</mat-error>
      </mat-form-field>
      <br/>
    <button mat-raised-button>Submit</button>
</form>
